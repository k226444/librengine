<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Librengine</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../third_party/fontawesome-6.1.0/css/all.css" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" media="all" href="../css/page.css">
    <link rel="stylesheet" media="all" href="../css/header.css">
    <link rel="stylesheet" media="all" href="../css/index.css">
</head>
<body>
<div class="background"></div>
<div class="container">
    <header class="top_container">
        <div class="header_content">
            <nav>
                <ul>
                    {HEADER_CONTENT}
                </ul>
            </nav>
        </div>
    </header>
    <div class="center_container">
        <div class="title">librengine</div>
        <form class="search_widget" action="search" method="GET">
            <div class="search">
                <div class="input_container">
                    <input class="input" name="q" type="search" value="{QUERY}" placeholder="" required>
                </div>
                <input name="s" value="0" type="hidden">
                <button class="button" type="submit">
                    <i class="fa fa-search"></i>
                </button>
                </div>
                <div class="checkboxes">
                    <div class="content_checkboxes">
                        {CHECKBOXES}
                    </div>
                </div>
        </form>
    </div>
</div>
</body>
</html>
