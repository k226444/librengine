<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{QUERY} - librengine</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../third_party/fontawesome-6.1.0/css/all.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../icon.png">

    <link rel="stylesheet" media="all" href="../css/page.css">
    <link rel="stylesheet" media="all" href="../css/header.css">
    <link rel="stylesheet" media="all" href="../css/search_widget.css">

    <link rel="stylesheet" media="all" href="../css/search.css">

    <script src="../js/jsencrypt/bin/jsencrypt.min.js"></script>
    <script src="../js/localstorage.js"></script>
    <script src="../js/search_encrypt.js"></script>
    <script src="../js/search_decrypt_results.js"></script>
</head>
<body onload="decrypt()">
<div class="background"></div>
<div class="container">
    <div class="top_container">
        <div class="top_container_content">
            <div class="top_left_container">
                <form autocomplete="off"  class="search_widget" action="search" onsubmit="return submit_form();"  method="GET">
                    <div class="input_container">
                        <input class="input" name="q" id="q" type="search" value="{QUERY}" placeholder="query" required>
                    </div>
                    <input name="e" id="e" value="0" type="hidden">
                    <input name="ek" id="ek" value="{RSA_PUBLIC_KEY}" type="hidden">
                    <button class="button">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>

            <div class="header_content">
                <nav>
                    <ul>
                        {NOSCRIPT_CONTENT}
                        {HEADER_CONTENT}
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <div class="center_container">
        <div class="results">
            {CENTER_RESULTS}
        </div>
        <div class="buttons">
            <a class="prev page_button" href="{PREV_PAGE}"><i class="fa fa-arrow-left"></i></a>
            <a class="next page_button" href="{NEXT_PAGE}"><i class="fa fa-arrow-right"></i></a>
        </div>
    </div>
</div>
</body>
</html>
