<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - librengine</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../third_party/fontawesome-6.1.0/css/all.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../icon.png">

    <link rel="stylesheet" media="all" href="../css/page.css">
    <link rel="stylesheet" media="all" href="../css/header.css">
    <link rel="stylesheet" media="all" href="../css/search_widget.css">

    <link rel="stylesheet" media="all" href="../css/index.css">

    <script src="../js/jsencrypt/bin/jsencrypt.min.js"></script>
    <script src="../js/localstorage.js"></script>
    <script src="../js/search_encrypt.js"></script>
</head>
<body onload="load()">
<div class="background"></div>
<div class="container">
    <header class="top_container">
        <div class="header_content">
            <nav>
                <ul>
                    {NOSCRIPT_CONTENT}
                    {HEADER_CONTENT}
                </ul>
            </nav>
        </div>
    </header>
    <div class="center_container">
        <div class="title">librengine</div>
        <form autocomplete="off" class="search_widget" id="search_widget" action="search" onsubmit="return submit_form();" method="GET">
            <div class="search">
                <div class="input_container">
                    <input class="input" name="q" id="q" type="search" value="{QUERY}" placeholder="" required>
                </div>
                <input name="p" value="1" type="hidden">
                <input name="e" id="e" value="0" type="hidden">
                <input name="ek" id="ek"  value="{RSA_PUBLIC_KEY}" type="hidden">
                <button class="button">
                    <i class="fa fa-search"></i>
                </button>
                </div>
        </form>
    </div>
</div>
</body>
</html>
