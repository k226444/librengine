<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node Info - librengine</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../../third_party/fontawesome-6.1.0/css/all.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../../icon.png">

    <link rel="stylesheet" media="all" href="../../css/page.css">
    <link rel="stylesheet" media="all" href="../../css/header.css">
    <link rel="stylesheet" media="all" href="../../css/node/info.css">

    <script src="../../js/chart.min.js"></script>
    <script src="../../js/node/info.js"></script>
</head>
<body onload="chart()">
<div class="background"></div>
<div class="container">
    <header class="top_container">
        <div class="header_content">
            <nav>
                <ul>
                    {HEADER_CONTENT}
                </ul>
            </nav>
        </div>
    </header>
    <div class="center_container">
        <canvas id="chart"></canvas>
        <span class="footer_info">Total: {PAGES_COUNT}</span>
    </div>
</div>
</body>
</html>
